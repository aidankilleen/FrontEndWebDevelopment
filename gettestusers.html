<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid-container {
            display: grid;
            grid-template-rows: 20vh 20vh 20vh 20vh 20vh;
            grid-template-columns: 20% 20% 20% 20% 20%;
        }
    </style>
</head>
<body>
    <main class="grid-container" id="grid-container">
    </main>

    <script type="module">
        let url = "https://randomuser.me/api/?results=25";
        let { results:users } = await fetch(url).then(response=>response.json());
        let grid = document.getElementById("grid-container");
        users.map(user=> {
            return `
            <div>
                <img src="${user.picture.medium}" 
                    title="${user.name.first} ${user.name.last}">
            </div>`
        }).forEach(div=> {
            grid.innerHTML += div;
        });


    </script>
</body>
</html>
